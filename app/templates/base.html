<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} Blogchain {% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 link-secondary">Latest posts</a>
            </li>
            <li>
              <a href="/create/newpost" class="nav-link px-2 link-secondary"
                >Create post</a
              >
            </li>
          </ul>
          {% if current_user.is_authenticated %}
          <h1>Hello, {{current_user.username}}</h1>
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="{{ url_for('static', filename='profile_pictures/' + current_user.username[0].upper() + '.png') }}"
                alt="{{current_user.username}}'s profile picture"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>

            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <form method="post" action="{{ url_for('auth.logout') }}">
                  <input
                    type="hidden"
                    name="csrf_token"
                    value="{{ csrf_token() }}"
                  />
                  <button type="submit" class="dropdown-item">Sign out</button>
                </form>
              </li>
            </ul>
            {% else %}
            <div class="text-end">
              <a
                href="{{ url_for('auth.login') }}"
                class="btn btn-outline-primary me-2"
              >
                Login
              </a>
              <a href="{{ url_for('auth.signup') }}" class="btn btn-primary"
                >Sign-up</a
              >
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </header>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
